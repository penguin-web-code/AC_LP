<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>エアコンLP</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo"><img src="/img/header-logo.png" alt="" /></div>
      <a href="" class="header__line"
        ><img src="/img/header-line.png" alt=""
      /></a>
      <a href="" class="header__tel"
        ><img src="/img/header-tel.png" alt=""
      /></a>
    </header>
    <!-- header__lead -->
    <div class="header__lead"><img src="/img/header-lead.png" alt="" /></div>
    <!-- FV -->
    <div class="fv">
      <img src="/img/fv.png" alt="" />
      <a class="fv__line"><img src="/img/line-btn.png" alt="" /></a>
    </div>
    <!-- media -->
    <div class="media"><img src="/img/media.png" alt="" /></div>
    <!-- worries -->
    <div class="worries"><img src="/img/worris.png" alt="" /></div>
    <!-- contact -->
    <div class="contact">
      <a href="" class="contact__line"
        ><img src="/img/contact-line.png" alt=""
      /></a>
      <a href="" class="contact__tel"
        ><img src="/img/contact-tel.png" alt=""
      /></a>
    </div>
    <!-- strength -->
    <div class="strength__title">
      <img src="/img/strength-title.png" alt="" />
    </div>
    <ul class="strength__items">
      <li class="strength__item"><img src="/img/strength01.png" alt="" /></li>
      <li class="strength__item"><img src="/img/strength02.png" alt="" /></li>
      <li class="strength__item"><img src="/img/strength03.png" alt="" /></li>
    </ul>
    <!-- cta -->
    <div class="cta">
      <img src="/img/cta.png" alt="" />
      <a href="" class="cta__btn"><img src="/img/line-btn.png" alt="" /></a>
    </div>
    <!-- member -->
    <div class="member"><img src="/img/member.png" alt="" /></div>
    <div class="member__detail">
      <div class="member__text"><img src="/img/member-text.png" alt="" /></div>
      <!-- スライダー -->
      <div class="card">
        <div class="card__inner">
          <div class="card__swiper-container">
            <div class="swiper card__swiper">
              <div class="swiper-wrapper card__swiper-wrapper">
                <div class="swiper-slide card__swiper-slide">
                  <img src="/img/member01.png" alt="" />
                </div>
                <div class="swiper-slide card__swiper-slide">
                  <img src="/img/member02.png" alt="" />
                </div>
                <div class="swiper-slide card__swiper-slide">
                  <img src="/img/member03.png" alt="" />
                </div>
                <div class="swiper-slide card__swiper-slide">
                  <img src="/img/member04.png" alt="" />
                </div>
              </div>
            </div>
            <div class="swiper-button-prev">
              <img src="/img/arrow-left.png" alt="" />
            </div>
            <div class="swiper-button-next">
              <img src="/img/arrow-right.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- voice -->
    <div class="voice">
      <h2 class="voice__title"><img src="/img/voice-title.png" alt="" /></h2>
      <ul class="voice__items">
        <li class="voice__item"><img src="/img/voice01.png" alt="" /></li>
        <li class="voice__item"><img src="/img/voice02.png" alt="" /></li>
        <li class="voice__item"><img src="/img/voice03.png" alt="" /></li>
      </ul>
    </div>
    <!-- plan -->
    <div class="plan"><img src="/img/plan.png" alt="" /></div>
    <!-- option -->
    <div class="option"><img src="/img/option.png" alt="" /></div>
    <!-- cta -->
    <div class="cta">
      <img src="/img/cta.png" alt="" />
      <a href="" class="cta__btn"><img src="/img/line-btn.png" alt="" /></a>
    </div>
    <!-- flow -->
    <div class="flow"><img src="/img/flow.png" alt="" /></div>
    <!-- qa -->
     <div class="qa">
        <h2 class="qa__title"><img src="/img/qa-title.png" alt=""></h2>
        <ul class="qa__items">
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-01.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-01.png" alt="">
                </div>
            </li>
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-02.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-02.png" alt="">
                </div>
            </li>
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-03.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-03.png" alt="">
                </div>
            </li>
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-04.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-04.png" alt="">
                </div>
            </li>
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-05.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-05.png" alt="">
                </div>
            </li>
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-06.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-06.png" alt="">
                </div>
            </li>
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-07.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-07.png" alt="">
                </div>
            </li>
            <li class="qa__item">
                <div class="qa__q">
                    <img src="/img/q-08.png" alt="">
                    <div class="qa__btn js-btn"><img src="/img/open-btn.png" alt=""></div>
                </div>
                <div class="qa__a js-answer">
                    <img src="/img/a-08.png" alt="">
                </div>
            </li>
        </ul>
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
